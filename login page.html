<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"  href="css/login style.css">
	<script type="text/javascript" src="js/login script.js"></script>
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
	<nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">Snaps</label>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">ABOUT US</a></li>
        <li><a href="Sign-up page.html">SIGN IN</a></li>
        <li><a href="login page.html">LOGIN</a></li>
        <li><a href="#">FEEDBACK</a></li>
      </ul>
    </nav>
	<div class="login-box">
		<img src="images/logo.png"></img>
		<h1>Login Page</h1>
		<div class="textbox">
			<i class="fas fa-user"></i>
			<input type="text" id="uname" placeholder="Username">
		</div>
		<div class="textbox">
			<i class="fas fa-lock"></i>
			<input type="Password" id="pass" placeholder="Password">
			<span>
				<i class="fas" id="font" onclick="toggle()">&#xf06e;</i>
			</span>
		</div>	
		<input type="button" class="btn" value="Login" onclick="login()"><br>
		Don't have an Account? <a href="Sign-up page.html">Sign Up</a>
		Forgot Password? <a href="#">click here</a>
	</div>

</body>
</html>
