<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign Up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"  href="css/signup style.css">
	<script type="text/javascript" src="js/signup script.js"></script>
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
	<nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">Snaps</label>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">ABOUT US</a></li>
        <li><a href="Sign-up page.html">SIGN IN</a></li>
        <li><a href="login page.html">LOGIN</a></li>
        <li><a href="#">FEEDBACK</a></li>
      </ul>
    </nav>
	<form>
	<div class="register-box">
		<img src="images/logo.png">
		<h1>Register</h1>
		<div class="textbox">
			<i class="fas fa-user-circle"></i>
			<input type="text" id="name" placeholder="Name">
		</div>
		<div class="textbox">
			<i class="fas fa-envelope"></i>
			<input type="text" id="email" placeholder="e-mail Id">
		</div>
		<div class="textbox">
			<i class="fas fa-phone"></i>
			<input type="text" id="phno" placeholder="Phone Number">
		</div>
		<div class="textbox">
			<i class="fas fa-user"></i>
			<input type="text" id="uname" placeholder="Username">
		</div>
		<div class="textbox">
			<i class="fas fa-lock"></i>
			<input type="Password" id="pass" placeholder="Password">
			<span>
				<i class="fas" id="font" onclick="toggle()"> &#xf06e;</i>
			</span>
		</div>
		<div class="textbox">
			<i class="fas fa-check-circle"></i>
			<input type="Password" id="pass1" placeholder="Confirm Password">
		</div>
		<input type="button" id="btn" value="Sign Up" onclick="signin()"><br>
		Already have an Account? <a href="login page.html">Login</a>
	</div>
	</form>
</body>
</html>
